<html>
  <head>
    <title>My landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="banner">
      <h1>My product</h1>
      <p>my value proposition</p>
      <a href="" class="btn btn-primary btn-lg">Start now</a>
    </div>

    <div class="container">

        <div class="col-12 col-sm-6 col-md-4">
          <div class="card-white">
            <img src="images/fast.png" alt="fast" height="140">
            <h2>Fast</h2>
            <p>We deliver fast, <strong>really fast</strong></p>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="card-white">
            <img src="images/trustable.png" alt="trustable" height="140">
            <h2>Trustable</h2>
            <p>You can trust us, <strong>really!</strong></p>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card-white">
            <img src="images/affordable.png" alt="affordable" height="140">
            <h2>Affordable</h2>
            <p>You adjust our price to <strong>your situation</strong></p>
        </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>This is a landing page made with Le Wagon</p>
    </div>

</html>
